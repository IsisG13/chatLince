<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f0f0f0;
        }
        #status-indicator {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #chat-info {
            margin-bottom: 20px;
        }
        #chat-info h3 {
            margin: 0 0 10px 0;
        }
        #chat-info p {
            margin: 5px 0;
        }
        #toggle-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #128C7E;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #toggle-button:hover {
            background-color: #075E54;
        }
    </style>
</head>
<body>
    <div id="status-indicator">ON</div>
    <div id="chat-info">
        <p><strong>Contato:</strong> <span id="chat-title">...</span></p>
        <p><strong>Ãšltima Mensagem:</strong> <span id="last-message">...</span></p>
    </div>
    <button id="toggle-button">Bot OFF</button>

    <script src="iframe.js"></script>
</body>
</html>
